<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <title> Calling Python from Electron</title>
                <script src="../node_modules/two.js/build/two.min.js"></script>
        </head>
        <body>
                <h1>This is an html string</h1>
                <p>The next span tag will have python generated text</p>
                </br>
                </br>
                <p>When you click either python button, python will append the textbox contents to 'hello'</p>
                </br>
                <span id="pythonspan"></span>

                <input id="btn" type="button" value="Python button"></input>

                <input id="socketiobtn" type="button" value="Python socket.io button"></input>
                <p>div below is for two js</p>
                <div id="twojs"></div>
                <script src="../node_modules/socket.io/client-dist/socket.io.js"></script>
